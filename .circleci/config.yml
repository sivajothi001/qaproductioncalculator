version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:7.10
      - image: selenium/standalone-chrome:3.11.0
    steps:
      - checkout
      - run: mkdir test-reports
      - setup_remote_docker
      - run:
          name: create docker network
          command: docker network create grid
      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.9/selenium-server-standalone-3.9.0.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.9.0.jar -log test-reports/selenium.log
          background: true  
      - run:
         name: install selenium-hub
         command: docker run -d --rm -p 4444:4444 --net grid --name selenium-hub selenium/hub:3.11.0
          
      - run:
          name: install selenium-node
          command: docker run -d --rm --net grid -e HUB_HOST=selenium-hub -v /dev/shm:/dev/shm selenium/node-chrome:3.11.0  
      - run:
          name: test
          command: mvn test
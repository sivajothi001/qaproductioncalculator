version: 2.1
jobs:
  test:
    docker:
      - image: cimg/node:18.2.0
    steps:
      - checkout
      - run:
          name: build
          command: mvn -B -DskipTests clean package

      - run:
          name: test
          command: mvn test
          
workflows:
    jobs:
      - build
      - test